<head>

<body>



    <div class="container">

        <div class="modal fade" id="trashed">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                       <h2 class="modal-title">And it's gone...</h2>
                    </div>
                    <div class="modal-body">
                        <p>Don't worry. Homeland security has a copy in case you change your mind later</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Don't forget to clear your browser history!
                        </button>
                    </div>
                </div>
            </div>
        </div>



        <div class="row">

            <div class="col">

                <div class="col">
                    <button type="button" class="btn openBtn btn-primary" data-bs-toggle="modal" data-bs-target="#trashed">Trash</button>
                </div>

            </div>
        
        </div>

</div>
